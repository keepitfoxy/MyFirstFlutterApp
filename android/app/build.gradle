plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace "com.example.lisiecka_aplikacje_mobilne"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.lisiecka_aplikacje_mobilne"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.7.0') // Dodaj BOM Firebase
    implementation 'com.google.firebase:firebase-database' // Dodaj Firebase Database
    implementation 'com.google.firebase:firebase-auth' // Dodaj Firebase Auth (opcjonalnie)
}